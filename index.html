<body>
    <main>
        <header>
            <nav class="nav">
                    <ul class="nav-list">
                        <h1>Mock Test</h1>
                        <div class="d1">
                    <li><a  href="index.html">Register</a></li>    
                    <li><a onclick="goTest()" href="test.html">Test</a></li> 
                </div>  
                    </ul>

                </nav>
            </header>
            <section class="front">
                <div class="back">
                    <figure><img src="https://bakti-test.vercel.app/assets/Hero-BZVyHrrS.png">
                    </figure>
                </div>
                <div class="form1">
                    <form class="form2" id="registerForm">
                        <label for="name">Name</label><br>
                        <input required id="in1" type="name" placeholder =" " name="name">
                        <br>
                        <label for="mail">Email</label><br>
                        <input required id="in2" type="email" placeholder =" " name="mail">
                        <label for="phone">Phone Number</label><br>
                        <input required id="in3" type="text" placeholder =" " name="phone">
                  <button type="submit" class="btn1">Submit</button> 
                  </form>
                </div>
            </section>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function () {
  emailjs.init("V4pjCu-3npPf0FblX"); // public key
})();

document.getElementById("registerForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("in1").value;
  const email = document.getElementById("in2").value;
  const phone = document.getElementById("in3").value;

  // localStorage lock
  localStorage.setItem("isRegistered", "true");
  localStorage.setItem(
    "userData",
    JSON.stringify({ name, email, phone })
  );

  emailjs
    .send("service_6bczcaw", "template_5izpfyb", {
      name: name,
      email: email,
      phone: phone,
      message: "User registered for mock test",
      time: new Date().toLocaleString()
    })
    .then(
      function () {
        alert("Registration successful. Email sent.");
        window.location.href = "test.html";
      },
      function (error) {
        alert("Email failed: " + error.text);
      }
    );
});
</script>


    </main>
